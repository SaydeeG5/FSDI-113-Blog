{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">

</head>
<body class="base-body">
<div class="divlogo">
    <img class="logo" src="../static/images/guevarra_5.png" >

    <nav class="nav-horizontal">
        <div class="mask">
            <ul class="list">
                <li class="list-a"><a class="href-base" href="{% url 'home' %}">Blog</a></li>
                <li class="list-a"><a class="href-base" href="{% url 'list' %}">Posts</a></li>
                <li class="list-a"><a class="href-base" href="{% url 'new' %}">NewPost</a></li>
                <li class="list-a"><a class="href-base" href="{% url 'about' %}">About</a></li>
                <li class="list-a"><a class="href-base" href="https://www.visitlasvegas.com/las-vegas-strip/">LasVegas</a></li>
               
                
            </ul>
        </div>
    </nav>
</div>


    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous">
    </script>    
</body>
</html>
